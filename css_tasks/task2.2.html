<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Hovering Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .vertical-navbar {
            width: 200px;
            background-color: #6eb7da;
        }

        .vertical-navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .vertical-navbar ul li {
            position: relative;
        }

        .vertical-navbar a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        .vertical-navbar a:hover {
            background-color: #f1fd44;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 200px;
            top: 0;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content li {
            border-bottom: 1px solid #575757;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="vertical-navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Java</a>
            </li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">Bootstrap</a></li>
        </ul>
    </nav>
</body>

</html>
