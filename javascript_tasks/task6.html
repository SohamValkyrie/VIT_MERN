<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            list-style: none;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #fafafa;
            font-size: 14px;
        }

        .wrapper .header {
            max-width: 350px;
            width: 100%;
            height: auto;
            margin: 50px auto;
        }

        .wrapper .header .top,
        .wrapper .signup {
            background: #fff;
            border: 1px solid #e6e6e6;
            border-radius: 1px;
            padding: 40px 40px 20px;
        }

        .wrapper .header .logo img {
            display: block;
            margin: 0 auto 35px;
        }

        .wrapper .header .form .input_field {
            margin-bottom: 5px;
        }

        .wrapper .header .form .input_field .input {
            width: 100%;
            background: #fafafa;
            border: 1px solid #efefef;
            font-size: 12px;
            border-radius: 3px;
            color: #262626;
            padding: 10px;
        }

        .wrapper .header .form .input_field .input:focus {
            border: 1px solid #b2b2b2;
        }

        .wrapper .header .form .btn {
            margin: 10px 0;
            background-color: #3897f0;
            border: 1px solid #3897f0;
            border-radius: 4px;
            text-align: center;
            padding: 5px;
        }

        .wrapper .header .form .btn a {
            color: #fff;
            display: block;
        }

        .wrapper .header .or {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 15px;
            margin: 15px 0 20px;
        }

        .wrapper .header .or .line {
            width: 105px;
            height: 2px;
            background: #efefef
        }

        .wrapper .header .or p {
            color: #999;
            font-size: 12px;
        }

        .wrapper .dif .fb {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper .dif .fb img {
            width: 16px;
            height: 16px;
        }

        .wrapper .dif .fb p {
            color: #385185;
            font-weight: 500;
            margin-left: 10px;
        }

        .wrapper .dif .forgot {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .wrapper .dif .forgot a {
            color: #003569;
        }

        .wrapper .signup {
            margin: 10px 0 20px;
            padding: 25px 40px;
            text-align: center;
            color: #262626;
        }

        .wrapper .signup a {
            color: #3897f0;
        }

        .wrapper .apps {
            text-align: center;
            color: #262626;
        }

        .wrapper .apps p {
            margin-bottom: 20px;
        }

        .wrapper .apps a img {
            width: 135px;
            height: 40px;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="../images/instagram.png" alt="instagram" style="width: 175px;">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input" id="username">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input" id="password">
                    </div>
                    <div class="remember-forgot-container"
                        style="display: flex;justify-content: space-between;align-items: center;margin-bottom: 10px;">
                        <div class="remember">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="btn"><a href="#" id="loginButton">Log In</a></div>
                    <div id="errorText" class="error-message"></div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="fb">
                        <img src="../images/facebook.png" alt="facebook">
                        <p>Log in with Facebook</p>
                    </div>
                </div>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up here.</a></p>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img src="../images/appstore.png" alt="appstore"></a>
                    <a href="#"><img src="../images/googleplay.png" alt="googleplay"></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginButton = document.getElementById("loginButton");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const errorText = document.getElementById("errorText");

            loginButton.addEventListener("click", function (e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === "" || password === "") {
                    errorText.textContent = "Username and password are required.";
                    return;
                }

                errorText.textContent = "Logging in...";

                setTimeout(function () {
                    if (username === "your_username" && password === "your_password") {
                        errorText.textContent = "Login successful!";
                    } else {
                        errorText.textContent = "Invalid username or password.";
                    }
                }, 2000);
            });
        });
    </script>

</body>

</html>
